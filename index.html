<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Colors – Paint Your Emotions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>💫 Aura Colors</h1>
    <p>Every shade tells a story of your heart 💖</p>
  </header>

  <section class="controls">
    <label for="mood">Select Your Mood:</label>
    <select id="mood">
      <option value="happy">😊 Happy</option>
      <option value="calm">🌸 Calm</option>
      <option value="energetic">⚡ Energetic</option>
      <option value="romantic">❤️ Romantic</option>
      <option value="focus">🎯 Focus</option>
    </select>
    <button id="generate">Generate Palette 🎨</button>
  </section>

  <section class="palette" id="palette">
    <!-- Colors will appear here -->
  </section>

  <footer>
    <p>Made with infinite 💕 by <strong>Smrity Rani</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
